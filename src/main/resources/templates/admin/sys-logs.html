<script src="../../static/lib/vue.js"                   th:src="@{/lib/vue.js}"></script>
<!-- import JavaScript -->
<script src="../../static/lib/element-ui-index.js"      th:src="@{/lib/element-ui-index.js}"></script>
<script src="../../static/lib/axios.min.js"             th:src="@{/lib/axios.min.js}"></script>
<script src="../../static/lib/axiosInstance.js"         th:src="@{/lib/axiosInstance.js}"></script>

<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        list: [],
        total: 0, // 总记录数
        searchForm: {
          pageNum: 1, // 当前页
          pageSize: 10  // 每页显示条数
        },
        // 表单显示
        dialogVisible: false,
        formLabelWidth: '120px',
        editForm:{

        },
        activeTab: 'list',

      }

    },
    methods:{
      handleTabClick(tab) {
        this.activeTab = tab.name;
      },
      //获取分页数据
      fetchPage(){
        axiosInstance.get(`/admin/sysLogs/page`,{
          params: this.searchForm
        }).then(res => {
          if (res.code === 20000){
            this.list = res.data.page.list;
            this.total = res.data.page.total;
          }

        })
      },
      handleSizeChange(val) {
        this.searchForm.pageSize = val;
        this.fetchPage();
      },
      // 分页切换
      handleCurrentChange(currentPage) {
        this.searchForm.pageNum = currentPage;
        this.fetchPage();
      },
      clickAdd(){
        this.editForm = {}
        this.dialogVisible = true
      },
      clickSave(){
        if (this.editForm.id) {
          // 有ID更新
          axiosInstance.put(`/admin/tags`, this.editForm)
                  .then(resp => {
                    if(resp.code === 20000){
                      this.$message.success('更新成功');
                      this.dialogVisible = false;
                      this.fetchPage();
                    }

                  })
                  .catch(error => {
                    console.error(error);
                  });
        } else {
          // 无ID创建
          axiosInstance.post('/admin/tags', this.editForm)
                  .then(resp => {
                    if(resp.code === 20000){
                      this.$message.success('创建成功');
                      this.dialogVisible = false;
                      this.fetchPage();
                    }
                  })
                  .catch(error => {
                    console.error(error);
                  });
        }
      },
      // 编辑
      clickEdit(id) {
        axiosInstance.get(`/admin/tags/${id}`)
                .then(resp => {
                  this.editForm = resp.data.tag
                })

        this.dialogVisible = true;
      },
      //点击删除
      clickDelete(id){
        this.$confirm('此操作将永久删除该信息, 是否继续?', '提示', {
          cancelButtonText: '取消',
          confirmButtonText: '确定',
          type: 'warning'
        }).then(() => {
          this.delete(id)
        }).catch(() => {
          this.$message({
            type: 'info',
            message: '已取消删除'
          });
        })
      },
      // 删除
      delete(id) {
        axiosInstance.delete(`/admin/tags/${id}`)
                .then(() => {
                  this.fetchPage();
                })
                .catch(error => {
                  console.error(error);
                });
      },
      logout(){
        axiosInstance.get('/admin/logout').then(res => {
          if (res.code === 20000){
            location.href = "/admin";
          }
        })
      }

    },

    mounted(){
      this.fetchPage()
    }
  })



</script>
