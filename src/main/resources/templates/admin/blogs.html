<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta name="referrer" content="no-referrer"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"  />
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../static/css/element-ui-index.css" th:href="@{/css/element-ui-index.css}">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"  th:href="@{/lib/editormd/css/editormd.min.css}">


</head>
<body class="admin-body">

  <div id="app">
    <!--顶部栏-->
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
           <span class="fs-4 me-5">ChenZhen</span>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./blogs.html" th:href="@{/admin/blogs}" class="nav-link px-2 text-secondary " >文章管理</a></li>
            <li><a href="./tags.html" th:href="@{/admin/tags}" class="nav-link px-2 text-white">标签管理</a></li>
            <li><a href="./friendlinks.html" th:href="@{/admin/friendlinks}" class="nav-link px-2 text-white">友链管理</a></li>
            <li><a href="./musics.html" th:href="@{/admin/musics}" class="nav-link px-2 text-white">音乐管理</a></li>
            <li><a href="./sys-configs.html" th:href="@{/admin/sys-configs}" class="nav-link px-2 text-white">系统配置管理</a></li>
            <li><a href="./users.html" th:href="@{/admin/users}" class="nav-link px-2 text-white">用户管理</a></li>

          </ul>

          <!--头像-->
          <img class="me-2 img-fluid rounded-5" width="40" height="40" src="../../static/images/me.jpg" th:src="@{${session.user.avatar}}">
          <!--名字-->
          <span class="me-3" th:src="@{${session.user.nickname}}" >ChenZhen</span>

          <div class="text-end">
            <a href="#" @click="logout" class="btn btn-outline-light me-2">注销</a>
          </div>


        </div>
      </div>
    </header>



    <div v-show="!dialogVisible" class="container-fluid mt-5">
      <div class="card">
        <div class="card-body">
          <!-- 添加按钮 -->
          <el-button class="mb-3" type="primary" plain  @click="clickAdd">添加文章</el-button>

          <el-table
                  :data="list"
                  stripe
                  border
                  style="width: 100%">
            <el-table-column
                    prop="id"
                    label="ID"
                    width="50">
            </el-table-column>


            <el-table-column width="220" label="图片" prop="firstPicture">
              <template slot-scope="scope">
                <img :src="scope.row.firstPicture" alt="" width="100%">
              </template>
            </el-table-column>

            <el-table-column
                    prop="title"
                    label="标题"
                    >
            </el-table-column>


            <el-table-column  label="标签" prop="tagList">
              <template slot-scope="scope">
                <el-tag class="ms-2" v-for="tag in scope.row.tagList" :key="tag.id" effect="plain">{{ tag.name }}</el-tag>
              </template>
            </el-table-column>

            <el-table-column width="100" label="推荐" prop="recommend">
              <template slot-scope="scope">
                {{ mapRecommend(scope.row.recommend) }}
              </template>
            </el-table-column>

            <el-table-column width="100" label="发布状态" prop="published">
              <template slot-scope="scope">
                {{ mapPublished(scope.row.published) }}
              </template>
            </el-table-column>

            <el-table-column width="100" label="版权" prop="copyright">
              <template slot-scope="scope">
                {{ mapCopyright(scope.row.copyright) }}
              </template>
            </el-table-column>

            <el-table-column
                    width="150"
                    prop="createTime"
                    label="创建时间">
            </el-table-column>

            <el-table-column
                    width="150"
                    prop="updateTime"
                    label="更新时间">
            </el-table-column>

            <el-table-column width="150" label="操作">
              <template slot-scope="scope">
                <el-button  size="mini" @click="clickEdit(scope.row.id)">编辑</el-button>
                <el-button  size="mini" type="danger" @click="clickDelete(scope.row.id)">删除</el-button>
              </template>
            </el-table-column>

          </el-table>

          <!-- 分页 -->
          <el-pagination
                  class="mt-5"
                  @current-change="handleCurrentChange"
                  :current-page="searchForm.pageNum"
                  :page-sizes="[10, 20, 30, 40]"
                  :page-size="searchForm.pageSize"
                  :total="total"
          ></el-pagination>
        </div>
      </div>

    </div>

    <!--    编辑/添加 博文-->
    <div v-show="dialogVisible" class="container-fluid mt-5" >
      <div class="card ">
        <div class="card-body">
          <el-form label-width="80px" >
            <div class="row mb-3">
              <div class="col-2">
                <!--版权-->
                <el-select class="w-100" v-model="editForm.copyright" placeholder="版权" >
                  <el-option label="原创" :value="1"></el-option>
                  <el-option label="转载" :value="0"></el-option>
                </el-select>
              </div>
              <div class="col-10 ">
                <!--标题-->
                <el-input v-model="editForm.title"  placeholder="标题">
                </el-input>
              </div>
            </div>

            <!--markdown编辑器-->
            <div id="md-content">
              <textarea  id="md-content-textarea" name="content" placeholder="博客内容" style="display: none;">
              </textarea>
            </div>

            <div class="row">
              <div class="col-6">
                <!--标签-->
                <el-form-item label="标签">
                  <el-select class="w-100"  v-model="editForm.tagIds" multiple placeholder="标签" >
                    <el-option
                            v-for="item in tagList"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                    </el-option>
                  </el-select>
                </el-form-item>

              </div>
              <div class="col-6">
                <!--图片-->
                <el-form-item label="博客首图">
                  <el-input v-model="editForm.firstPicture" placeholder="博客首图">
                  </el-input>
                </el-form-item>

              </div>
            </div>

            <!--文章描述-->
            <el-form-item label="文章描述">
              <el-input
                      type="textarea"
                      :rows="5"
                      placeholder="请输入内容"
                      v-model="editForm.description">
              </el-input>
            </el-form-item>

            <el-form-item label="">
              <div class="text-start ">
                <el-checkbox v-model="editForm.recommend">推荐</el-checkbox>
                <el-checkbox v-model="editForm.shareStatement">转载声明</el-checkbox>
                <el-checkbox v-model="editForm.commentabled">评论</el-checkbox>
                <el-checkbox v-model="editForm.appreciation">是否开启赞赏</el-checkbox>
              </div>
            </el-form-item>

            <div class="text-end">
              <el-button type="info" @click="dialogVisible = false">返回</el-button>
              <el-button @click="clickSave(false)" >存为草稿</el-button>
              <el-button type="primary" @click="clickSave(true)">发布</el-button>
            </div>

            <div class="mb-5"></div>
          </el-form>
        </div>
      </div>

    </div>


  </div>
</body>

  <script src="../../static/lib/jquery-3.2.1/jquery-3.2.1.min.js" th:src="@{/lib/jquery-3.2.1/jquery-3.2.1.min.js}"></script>
  <!-- import Vue before Element -->
  <script src="../../static/lib/vue.js"                   th:src="@{/lib/vue.js}"></script>
  <!-- import JavaScript -->
  <script src="../../static/lib/element-ui-index.js"      th:src="@{/lib/element-ui-index.js}"></script>
  <script src="../../static/lib/axios.min.js"             th:src="@{/lib/axios.min.js}"></script>
  <script src="../../static/lib/axiosInstance.js"         th:src="@{/lib/axiosInstance.js}"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

  <script >

      new Vue({
        el: '#app',
        data: function() {
          return {
            list: [],
            total: 0, // 总记录数
            searchForm: {
              pageNum: 1, // 当前页
              pageSize: 10  // 每页显示条数
            },
            // 表单显示
            dialogVisible: false,
            formLabelWidth: '120px',
            editForm:{
              recommend: false,
              shareStatement: false,
              commentabled: false,
              appreciation: false
            },
            tagList:[],
            contentEditor:null
          }

        },
        methods:{
          mapRecommend(recommend){
            const recommendMap = {
              true: '是',
              false: '否'
            }
            return recommendMap[recommend] || '未知';
          },
          mapPublished(published){
            const publishedMap = {
              true: '是',
              false: '否'
            }
            return publishedMap[published] || '未知';
          },
          mapCopyright(copyright){
            const copyrightMap = {
              1: '原创',
              0: '转载'
            }
            return copyrightMap[copyright] || '未知';
          } ,
          //获取分页数据
          fetchPage(){
            this.list = [];
            axiosInstance.get(`/admin/blogs/page`,{
              params: this.searchForm
            }).then(res => {
              if (res.code === 20000){
                this.list = res.data.page.list;
                this.total = res.data.page.total;
              }

            })
          },
          fetchTagList(){
            axiosInstance.get(`/admin/tags/all`).then(res => {
              if (res.code === 20000){
                this.tagList = res.data.tagList;
              }
            })
          },
          // 分页切换
          handleCurrentChange(currentPage) {
            this.searchForm.pageNum = currentPage;
            this.fetchPage();
          },
          clickAdd(){
            //恢复表单初始值
            this.editForm = {
              recommend: false,
              shareStatement: false,
              commentabled: false,
              appreciation: false
            }
            this.showDialog();
            $("#md-content-textarea").val("");

          },
          // 保存
          clickSave(published){
            this.editForm.published = published;
            //拿到节点id为md-content-textarea的文本
            this.editForm.content = $("#md-content-textarea").val();
            if (this.editForm.id) {
              // 有ID更新
              axiosInstance.put(`/admin/blogs`, this.editForm)
                      .then(resp => {
                        if(resp.code === 20000){
                          this.$message.success('更新成功');
                          this.dialogVisible = false;
                          this.fetchPage();
                        }

                      })
                      .catch(error => {
                        console.error(error);
                      });
            } else {
              // 无ID创建
              axiosInstance.post('/admin/blogs', this.editForm)
                      .then(resp => {
                        if(resp.code === 20000){
                          this.$message.success('创建成功');
                          this.dialogVisible = false;
                          this.editForm = {};
                          this.fetchPage();
                        }
                      })
                      .catch(error => {
                        console.error(error);
                      });
            }
          },
          // 编辑
          clickEdit(id) {
            axiosInstance.get(`/admin/blogs/${id}`)
                    .then(resp => {
                      //1.清空表单
                      this.editForm = {}
                      //2.渲染markdown编辑器
                      this.showDialog();
                      //3.赋值表单
                      this.editForm = resp.data.blog
                      //4.最后给编辑器设置内容
                      $("#md-content-textarea").val(this.editForm.content);
                    })

          },
          //点击删除
          clickDelete(id){
            this.$confirm('此操作将永久删除该信息, 是否继续?', '提示', {
              cancelButtonText: '取消',
              confirmButtonText: '确定',
              type: 'warning'
            }).then(() => {
              this.delete(id)
            }).catch(() => {
              this.$message({
                type: 'info',
                message: '已取消删除'
              });
            })
          },
          // 删除
          delete(id) {
            axiosInstance.delete(`/admin/blogs/${id}`)
                    .then(() => {
                      this.fetchPage();
                    })
                    .catch(error => {
                      console.error(error);
                    });
          },
          showDialog(){
            this.dialogVisible = true
            //渲染markdown编辑器
            this.$nextTick(() => {
              this.initMd();
            });
          },
          initMd(){

            $(function() {
              this.contentEditor = editormd("md-content", {
                // 配置参数...
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                // path    : "../../static/lib/editormd/lib/", // 静态地址
                path    : "/lib/editormd/lib/",//（动态地址，服务启动后，必须用这个）
                markdown : "",
                // codeFold : true,
                // //syncScrolling : false,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                // searchReplace : true,
                // //watch : false,                // 关闭实时预览
                // htmlDecode : "style,script,iframe|on*",// 开启 HTML 标签解析，为了安全性，默认不开启 开启后会有奇怪的bug，建议不开启
                // toolbar  : false,             //关闭工具栏
                // //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                // emoji : true,
                // taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                // //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                // //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                // //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                // //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                // //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                // imageUpload : true,
                // imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"]

              });
            });
          },
          logout(){
            axiosInstance.get('/admin/logout').then(res => {
              if (res.code === 20000){
                location.href = "/admin";
              }
            })
          }

        },
        mounted(){
          this.fetchPage()
          this.fetchTagList()
        },
        created(){
          this.initMd()
        }
      })




  </script>

</html>
