    <div class="w-100 overflow-y-auto">
        <!--    顶部栏-->
        <header class="p-2 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end">
            <!--头像-->
            <img class="me-2 img-fluid rounded-5" width="40" height="40" src="../../static/images/me.jpg" th:src="@{${session.user.avatar}}">
            <!--名字-->
            <span class="me-3" th:src="@{${session.user.nickname}}" >ChenZhen</span>

              <a href="#" @click="logout" class="btn btn-outline-light me-2">注销</a>

       <!--列表-->
       <div class="container-fluid mt-3 mb-3">
         <div class="card">
           <div class="card-body">
             <!-- 添加按钮 -->
             <el-button class="mb-3" type="primary" plain  @click="clickAdd">上传</el-button>

             <el-table
                     :data="list"
                     stripe
                     border
                     style="width: 100%">
               <el-table-column
                       prop="id"
                       label="ID"
                       width="150">
               </el-table-column>

               <el-table-column width="120" label="封面" prop="coverPath">
                 <template slot-scope="scope">
                   <img :src="scope.row.coverPath" alt="" width="100%">
                 </template>
               </el-table-column>

               <el-table-column
                       prop="title"
                       label="歌名">
               </el-table-column>

               <el-table-column
                       prop="artist"
                       label="歌手名">
               </el-table-column>


               <el-table-column
                       prop="createTime"
                       label="创建时间">
               </el-table-column>

               <el-table-column
                       prop="updateTime"
                       label="更新时间">
               </el-table-column>

               <el-table-column width="150" label="操作" >
                 <template slot-scope="scope">
                   <el-button  size="mini" @click="clickEdit(scope.row.id)">编辑</el-button>
                   <el-button  size="mini" type="danger" @click="clickDelete(scope.row.id)">删除</el-button>
                 </template>
               </el-table-column>

             </el-table>

             <!-- 分页 -->
             <el-pagination
                     class="mt-5"
                     @current-change="handleCurrentChange"
                     :current-page="searchForm.pageNum"
                     :page-sizes="[10, 20, 30, 40]"
                     :page-size="searchForm.pageSize"
                     :total="total"
             ></el-pagination>
           </div>
         </div>

       </div>
       <!-- 创建或编辑的表单 -->
       <el-dialog title="上传" :visible="dialogVisible" @close="dialogVisible = false" :close-on-click-modal="false">
       <!-- 表单内容 -->
       <el-form :model="editForm" label-width="150px">

         <el-form-item label="文件路径" >
           <el-upload
                   ref="upload"
                   action="/admin/musics/upload"
                   :file-list="fileList"
                   :on-success="handleAvatarSuccess"
                   :before-upload="beforeUpload"
                   :with-credentials="true"
                   :auto-upload="false"
                   :multiple="true">
             <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
             <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
             <div slot="tip" class="el-upload__tip">只能上传音频文件，且不超过100M</div>
           </el-upload>
         </el-form-item>


       </el-form>


     </el-dialog>
   </div>

</body>

  <script src="../../static/lib/jquery-3.2.1/jquery-3.2.1.min.js" th:src="@{/lib/jquery-3.2.1/jquery-3.2.1.min.js}"></script>
  <!-- import Vue before Element -->
  <script src="../../static/lib/vue.js"                   th:src="@{/lib/vue.js}"></script>
  <!-- import JavaScript -->
  <script src="../../static/lib/element-ui-index.js"      th:src="@{/lib/element-ui-index.js}"></script>
  <script src="../../static/lib/axios.min.js"             th:src="@{/lib/axios.min.js}"></script>
  <script src="../../static/lib/axiosInstance.js"         th:src="@{/lib/axiosInstance.js}"></script>

  <script>

    new Vue({
        el: '#app',
        data: function() {
          return {
            list: [],
            total: 0, // 总记录数
            searchForm: {
              pageNum: 1, // 当前页
              pageSize: 10  // 每页显示条数
            },
            // 表单显示
            dialogVisible: false,
            formLabelWidth: '120px',
            editForm:{

            },
            fileList:[]

          }

        },
        methods:{
          submitUpload() {
            this.$refs.upload.submit();
          },
          handleRemove(file, fileList) {

          },
          handlePreview(file) {

          },
          beforeUpload(file) {

            const isMusic = file.type === 'audio/mp3'
                    || file.type === 'audio/wav'
                    || file.type === 'audio/m4a'
                    || file.type === 'audio/mpeg'
                    || file.type === 'audio/flac'
                    || file.type === 'audio/3gp'
                    || file.type === 'audio/ogg'
            ;

            if (!isMusic) {
              this.$message.error('只能上传音频文件！');
            }
            return isMusic;
          },
          clickAdd(){
            this.dialogVisible = true
          },
          //上传成功逻辑
          handleAvatarSuccess() {
            this.fetchPage();
            this.$message.success('上传成功！');
          },
          //获取分页数据
          fetchPage(){
            axiosInstance.get(`/admin/musics/page`,{
              params: this.searchForm
            }).then(res => {
              if (res.code === 20000){
                this.list = res.data.page.list;
                this.total = res.data.page.total;
              }

            })
          },
          // 分页切换
          handleCurrentChange(currentPage) {
            this.searchForm.pageNum = currentPage;
            this.fetchPage();
          },


          //点击删除
          clickDelete(id){
            this.$confirm('此操作将永久删除该信息, 是否继续?', '提示', {
              cancelButtonText: '取消',
              confirmButtonText: '确定',
              type: 'warning'
            }).then(() => {
              this.delete(id)
            }).catch(() => {
              this.$message({
                type: 'info',
                message: '已取消删除'
              });
            })
          },
          // 删除
          delete(id) {
            axiosInstance.delete(`/admin/musics/${id}`)
                    .then(() => {
                      this.fetchPage();
                    })
                    .catch(error => {
                      console.error(error);
                    });
          },
          logout(){
            axiosInstance.get('/admin/logout').then(res => {
              if (res.code === 20000){
                location.href = "/admin";
              }
            })
          }

        },

        mounted(){
          this.fetchPage()
        }
      })



  </script>

</html>
